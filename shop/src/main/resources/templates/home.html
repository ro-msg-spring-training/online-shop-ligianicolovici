<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


<head>
    <title>Home Page</title>

</head>
<body>

<div th:object="${user}">

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand" th:text="*{username}">Active user:</span>
        <form class="form-inline" th:action="@{/logout}" th:object="${user}" method="get">
            <button class="btn btn-outline-success" type="submit" value="logout">Logg out</button>
        </form>
    </nav>
    <br/>

    <form th:action="@{/addToCart}" th:object="${demands}" method="post">
        <div class="form-group" style="margin-left: 20px; width: auto">

            <label>
                <select class="bootstrap-select" th:field="*{productsIDs}" data-actions-box="true" multiple>
                    <option value="" disabled selected>Choose your products</option>
                    <option th:each="product : ${products}"
                            th:value="${product.getId()}"
                            th:text="${product.name}" onselect=""></option>
                </select>
            </label>
            <br/>
            <button class="btn-save btn btn-primary btn-sm">Add to cart</button>

        </div>
    </form>

</div>
</body>
</html>
